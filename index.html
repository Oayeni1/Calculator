<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    
    <div class="container">
        <div class="toggle">
        <i class="bx bx-moon toggle-icon"></i>
        </div>
        <input id="display" type="text">
        <div class="scroll">||<marquee><p>Is a cool calculator from Balo</p></marquee>||</div>
        <div class="zbutt">
            <div class="butt">
                <button class="num" type="button" value="AC">AC</button>
                <button class="num" type="button" value=".">.</button>
                <button class="num" type="button" value="%">%</button>
                <button class="operator" type="button" value="/">/</button>
            </div>
            <div class="butt">
                <button class="num" type="button" value="7">7</button>
                <button class="num" type="button" value="number">8</button>
                <button class="num" type="button" value="number">9</button>
                <button class="operator" type="button" value="*">*</button>
            </div>
            <div class="butt">
                <button class="num" type="button" value="number">4</button>
                <button class="num" type="button" value="number">5</button>
                <button class="num" type="button" value="number">6</button>
                <button class="operator" type="button" value="-">-</button>
            </div>
            <div class="butt">
                <button class="num" type="button" value="number">1</button>
                <button class="num" type="button" value="number">2</button>
                <button class="num" type="button" value="number">3</button>
                <button class="operator" type="button" value="+">+</button>
            </div>
            <div class="butt">
                <button class="num" type="button" value="number">00</button>
                <button class="num" type="button" value="number">0</button>
                <button id="equal" type="button" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
